<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Polygolf Playground</title>
  <link rel="icon" href="favicon.svg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="codemirror.bundle.js"></script>
  <script src="index.js"></script>
  <style>
    textarea {
      font-family: monospace;
    }

    .btn-outline-secondary {
      color: var(--bs-body-color);
    }

    #share-btn + span {
        opacity: 0;
        transition: all 2s;
    }

    #share-btn:active + span {
        opacity: 1;
        padding-left: 1rem;
        transition: all 0s;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <select id="themeSelect" class="form-select" style="position: absolute; top: .75rem; right: .75rem; width: auto;">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
    <div class="row mt-2">
      <h3>Polygolf Playground</h3>
      <p>Compiles <a href="https://github.com/polygolf-lang/polygolf">PolyGolf</a>
        to <a href="https://code.golf">code.golf</a> languages in your browser.</p>
    </div>
    <div class="row mb-3">
      <div class="dropdown col-12">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">Insert sample
        </button>
        <ul class="dropdown-menu">
          <li><button class="dropdown-item" type="button" onclick="setSource(getFibonacci());">
              Fibonacci</button></li>
          <li><button class="dropdown-item" type="button" onclick="setSource(getChristmas());">
              12 Days of Christmas</button></li>
          <li><button class="dropdown-item" type="button" onclick="setSource(getCodeGolfTemplate());">
              code.golf template</button></li>
          <li><button class="dropdown-item" type="button" onclick="setSource('');">
              Clear</button></li>
        </ul>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-12" id="sourceDiv">
      </div>
    </div>
    <div class="row mb-3 row-cols-md-auto g-3 align-items-center">
      <div class="col-12">
        <select id="languageSelect" class="form-select col">
          <option value="all">All languages</option>
        </select>
      </div>
      <div class="col-12">
        <select id="objectiveSelect" class="form-select col">
          <option value="bytes">Bytes</option>
          <option value="chars">Chars</option>
        </select>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input id="getAllVariantsCheckBox" class="form-check-input" type="checkbox" />
          <label class="form-check-label" for="getAllVariantsCheckBox">Generate all variants</label>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary col" id="generate" onclick="generate();">Generate</button>
      </div>
      <div class="col-12">
        <button class="btn btn-outline-secondary col" onclick="download();">Download all</button>
      </div>
      <div class="col-12">
        <button id="share-btn" class="btn btn-outline-secondary col" onclick="copyLink();">Share</button><span>Url copied to clipboard</span>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <ul class="nav nav-tabs" id="resultTabs">
          <li class="nav-item">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" type="button">No result</button>
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <textarea id="result" class="form-control" rows="10" autocomplete="off" readonly></textarea>
      </div>
    </div>
  </div>
</body>

</html>
